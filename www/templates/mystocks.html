<ion-view view-title="My Stocks">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="stock in stockList" href="#/app/playlists/{{stock.ticker}}">
                <div class="row row-center">
                    <div class="col">
                        {{stock.ticker}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
