<ion-view view-title="{{ticker}}">
    <div class="bar bar-subheader bar-light">
        <div class="button" side="left">
            <div class="button button-clear">
                <h5>Company Name</h5>
            </div>
        </div>

        <h2 class="title button-left button-right">1000.500</h2>
        <div class="button" side="right">
            <div class="button button-clear">
                <h5>100.00%</h5>
            </div>
        </div>
    </div>
    <ion-content class="has-subheader">
        <div class="card">
            <div class="item item-divider">Market Data</div>
            <div class="row row-center">
                <div class="col">Data: </div>
                <div class="col">100.500</div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">Notes</div>
            <a class="item">
                <h2>Note Title</h2>
            </a>
        </div>
        <div class="card">
            <div class="item item-divider">News</div>
            <a class="item item-icon-right">
                <h2>New Story title</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>

</ion-view>
